@(showHeader: Boolean = true)(content: Html)

<!DOCTYPE html>

<html>
    <head>
        <title>Aid Platform</title>

        <link rel='stylesheet' href='@routes.WebJars.at("bootstrap/2.2.2/css/bootstrap.min.css")'>
        <link rel='stylesheet' href='@routes.Assets.at("stylesheets/markdown.editor.css")'>
        <link rel='stylesheet' href='@routes.Assets.at("stylesheets/main.css")'>

        <script type='text/javascript' src='@routes.WebJars.at("jquery/1.9.0/jquery.min.js")'></script>
        <script type='text/javascript' src='@routes.WebJars.at("bootstrap/2.2.2/js/bootstrap.min.js")'></script>
        <script type="text/javascript" src='@routes.Assets.at("javascripts/Markdown.Converter.js")'></script>
        <script type="text/javascript" src='@routes.Assets.at("javascripts/Markdown.Sanitizer.js")'></script>
        <script type="text/javascript" src='@routes.Assets.at("javascripts/Markdown.Editor.js")'></script>
    </head>
    <body>
        @if(showHeader){
            <div class="navbar navbar-inverse navbar-fixed-top">
                <div class="navbar-inner">
                    <div class="container">
                        <a class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                        </a>
                        <a class="brand" href="@routes.Application.index">DFID Aid Platform Content Management</a>
                        <div class="nav-collapse collapse">
                            <ul class="nav">
                                <li class="active"><a href="@routes.Application.index">Home</a></li>
                                <li><a href="@routes.Authentication.logout">Logout</a></li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        }

        <div class="container">
            @content
        </div>


    </body>
</html>
