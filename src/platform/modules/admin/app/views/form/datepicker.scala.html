@(field: Field, label: String)

  <div class="control-group @if(field.hasErrors) {error}">
    <label class="control-label" for="@field.id">@label</label>
    <div class="controls">
      <div class="input-append date" id="@field.id" data-date="@field.value" data-date-format="dd/mm/yyyy">
        <input class="span2" size="16" type="text" name="@field.id" value="@field.value">
        <span class="add-on"><i class="icon-th"></i></span>
      </div>
      <p class="help-block">
        @if(field.hasErrors){ @Messages(field.error.head.message) }
      </p>
    </div>
  </div>
  <script type="text/javascript">
      $('#@field.id').datepicker()
  </script>
