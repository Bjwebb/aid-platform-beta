@(field: Field, label: String)

  <div class="control-group @if(field.hasErrors) {error}">
    <label class="control-label" for="@field.id">@label</label>
    <div class="controls">
        <div class="textarea">
        <div class="wmd-panel">
            <div id="wmd-button-bar"></div>
            <textarea class="wmd-input" id="wmd-input" name="@field.id">@field.value</textarea>
        </div>
        <div id="wmd-preview" class="wmd-panel wmd-preview"></div>
        <script type="text/javascript">
            $(function () {
                var converter1 = Markdown.getSanitizingConverter();
                var editor1 = new Markdown.Editor(converter1);
                editor1.run();
            });
        </script>
      </div>
      <p class="help-block">
        @if(field.hasErrors){ @Messages(field.error.head.message) }
      </p>
    </div>
  </div>
