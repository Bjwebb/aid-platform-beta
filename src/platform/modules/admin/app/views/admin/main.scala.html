@(showHeader: Boolean = true)(content: Html)

<!DOCTYPE html>

<html>
    <head>
        <title>Aid Platform</title>

        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
        <meta name="apple-mobile-web-app-capable" content="yes">

        <link href='@controllers.admin.routes.Assets.at("admin/stylesheets/bootstrap.min.css")' rel="stylesheet">
        <link href='@controllers.admin.routes.Assets.at("admin/stylesheets/bootstrap-responsive.min.css")' rel="stylesheet">

        <link href="http://fonts.googleapis.com/css?family=Open+Sans:400italic,600italic,400,600" rel="stylesheet">
        <link href='@controllers.admin.routes.Assets.at("admin/stylesheets/font-awesome.css")' rel="stylesheet">

        <link href='@controllers.admin.routes.Assets.at("admin/stylesheets/base-admin.css")' rel="stylesheet">
        <link href='@controllers.admin.routes.Assets.at("admin/stylesheets/base-admin-responsive.css")' rel="stylesheet">

        <link href='@controllers.admin.routes.Assets.at("admin/stylesheets/dashboard.css")' rel="stylesheet">

        <link href='@controllers.admin.routes.Assets.at("admin/stylesheets/markdown.editor.css")' rel='stylesheet'>
        <link href='@controllers.admin.routes.Assets.at("admin/stylesheets/admin.css")' rel='stylesheet'>

        <!-- Le HTML5 shim, for IE6-8 support of HTML5 elements -->
        <!--[if lt IE 9]>
        <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
        <![endif]-->

        <script src='@controllers.admin.routes.Assets.at("admin/javascripts/jquery-1.7.2.min.js")'></script>

        <script src='@controllers.admin.routes.Assets.at("admin/javascripts/bootstrap.js")'></script>
        <script src='@controllers.admin.routes.Assets.at("admin/javascripts/base.js")'></script>

        <script type="text/javascript" src='@controllers.admin.routes.Assets.at("admin/javascripts/Markdown.Converter.js")'></script>
        <script type="text/javascript" src='@controllers.admin.routes.Assets.at("admin/javascripts/Markdown.Sanitizer.js")'></script>
        <script type="text/javascript" src='@controllers.admin.routes.Assets.at("admin/javascripts/Markdown.Editor.js")'></script>
    </head>
    <body>

        @if(showHeader){
            <div class="navbar navbar-fixed-top">
                <div class="navbar-inner">
                    <div class="container">
                        <a class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                        </a>
                        <a class="brand" href="@controllers.admin.routes.Application.index">DFID Aid Platform Back Office</a>
                    </div>
                </div>
            </div>

            <div class="subnavbar">
                <div class="subnavbar-inner">
                    <div class="container">
                        <ul class="mainnav">
                            <li class="active">
                                <a href="@controllers.admin.routes.Application.index">
                                    <i class="icon-home"></i>
                                    <span>Home</span>
                                </a>
                            </li>
                            <li>
                                <a href="@controllers.admin.routes.Authentication.logout">
                                    <i class="icon-pushpin"></i>
                                    <span>Logout</span>
                                </a>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        }
        <div class="main">
            <div class="main-inner">
                <div class="container">
                    @content
                </div>
            </div>
        </div>
    </body>
</html>
